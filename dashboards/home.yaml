title: Home
views:
  - title: Overview
    cards:
      - type: entities
        entities:
          - entity: light.all_familyroom_kitchen_lights
            type: custom:slider-entity-row
            full_row: true
          - entity: light.all_bedroom_lights
            type: custom:slider-entity-row
            full_row: true
          - entity: binary_sensor.garage_door_status
            secondary_info: last-changed
          - entity: sensor.patio_person
            secondary_info: last-changed
          - entity: sensor.garage_person
            secondary_info: last-changed
  - title: Media
    cards:
      - type: entities
        entities:
          - entity: switch.familyroomremote_watch_tv
          - entity: switch.bedroomremote_watch_tv
          - entity: switch.familyroomremote_front_room
          - entity: switch.basementremote_patio
  - title: Lights
    cards:
      - title: FamilyRoomKitchen
        type: entities
        entities:
          - entity: light.all_familyroom_kitchen_lights
            type: custom:slider-entity-row
            full_row: true
          - entity: light.familyroom
            type: custom:slider-entity-row
            toggle: true
          - entity: light.kitchen
            type: custom:slider-entity-row
            toggle: true
          - entity: light.island
            type: custom:slider-entity-row
            toggle: true
          - entity: light.breakfast
            type: custom:slider-entity-row
            toggle: true
      - title: Bedroom
        type: entities
        entities:
          - entity: light.all_bedroom_lights
            type: custom:slider-entity-row
            full_row: true
          - entity: light.pats_bedside
            type: custom:slider-entity-row
            toggle: true
          - entity: light.mandys_bedside
            type: custom:slider-entity-row
            toggle: true
          - entity: light.bedroom
            type: custom:slider-entity-row
            toggle: true
      - title: Other
        type: entities
        entities:
          - entity: light.water_closet
            type: custom:slider-entity-row
            toggle: true
          - entity: light.front_room
          - entity: light.stairs
          - entity: light.front_hall
          - entity: light.outside_front
  - title: Outside
    cards:
      - type: entities
        entities:
          - entity: light.outside_front
          - entity: light.garage
          - entity: binary_sensor.garage_door_status
          - entity: switch.garage_door_button
      - title: Patio
        type: picture-entity
        entity: camera.patio
        camera_view: live
      - title: Patio
        type: picture-entity
        entity: camera.garage
        camera_view: live
      - type: picture-entity
        entity: camera.doorbell
        camera_view: live