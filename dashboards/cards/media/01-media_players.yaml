- type: custom:mini-media-player
  entity: media_player.front_room
  hide:
    power_state: false
    play_stop: false
  shortcuts:
    hide_when_off: true
    label: 'Start Playlist:'
    list:
      - name: Thumbs Up
        type: service
        id: media_player.play_media
        data:
          entity_id: media_player.front_room
          media_content_type: PLAYLIST
          media_content_id: 'plex://{ "playlist_name": "Thumbs Up", "shuffle": "1" }'
      - name: Current Favorites
        type: service
        id: media_player.play_media
