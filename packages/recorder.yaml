recorder:
  db_url: !secret mysql
  include:
    domains:
      - device_tracker
      - person
    entity_globs:
      - binary_sensor.*_motion
      - binary_sensor.*_water
      - camera.*_person
      - sensor.*_kwh
      - sensor.*_watts
      - sensor.*_amps
    entities:
      - binary_sensor.garage_door_status
      - sensor.dryer_job_state
      - sensor.washer_job_state
      - switch.doorbell
      - switch.garage_door_button