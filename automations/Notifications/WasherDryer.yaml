- alias: Washing Machine Done
  trigger:
    - platform: state
      entity_id: sensor.washer_state
      from: run
      to: stop
  condition: []
  action:
    - service: notify.mobile_app_mandy_s_phone
      data:
        message: Washing Machine Complete
        title: Washing Machine Complete
        data:
          channel: 'Laundry'
          ttl: 0
          priority: high
  mode: single
