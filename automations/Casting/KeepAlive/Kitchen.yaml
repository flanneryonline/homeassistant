- alias: Kitchen Keep Alive
  variables:
    local_url: !secret local_url
  trigger:
    - platform: time_pattern
      minutes: '/2'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: media_player.kitchen_speaker
        state: 'off'
      - condition: state
        entity_id: media_player.kitchen_speaker
        state: 'idle'
  action:
    - service: media_player.play_media
      target:
        entity_id: media_player.kitchen_speaker
      data:
        media_content_id: '{{local_url}}/local/silence.mp3'
        media_content_type: music